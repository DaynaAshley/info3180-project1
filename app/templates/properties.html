{% extends 'base.html' %}

{% block main %}

<h1>Properties</h1>
    <ul class="Images">
        <div class="board">
        {% for property in property_list%}
        <li>
            <img src="{{ url_for('get_image', filename=property.filename) }}" /> 
            <h3>{{property.title}}</h3>
            <h3>{{property.location}}</h3>
            <h3>${{property.price}}</h3>
            <h3>{{property.type}}</h3>
            <a href="{{url_for('property', propertyid=property.get_id())}}">View Property</a> 
        </li>
        {% endfor %}
        </div>
    </ul>

{% endblock %}
